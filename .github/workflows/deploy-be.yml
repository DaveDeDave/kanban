name: Publish back-end to Cloudflare Workers
on:
  push:
    branches: [prod]
    paths:
      - "packages/be/**"

jobs:
  publish-be:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      deployments: write
    name: Publish to Cloudflare Pages
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 18
      - name: Build
        run: yarn workspaces focus @kanban/be
      - name: Run tests
        run: yarn workspace @kanban/be test
      - uses: cloudflare/wrangler-action@2.0.0
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          workingDirectory: "packages/be"
          command: publish index.js --compatibility-date 2022-11-22 --name be
